<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-nos</title>

    <link rel="stylesheet" href="/pag-contato/contato.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Página de Contato:
- Formulário de contato estilizado com Bootstrap, contendo campos como nome, email, assunto e mensagem. 

    Itens Necessários:
    - Garantir que o layout seja responsivo para diferentes tamanhos de tela, ajustando grids, margens, e tamanhos de 
    fonte conforme necessário

    - formulários de Bootstrap para os campos de nome, email, assunto e mensagem

    - Produzir um JS apenas para "validar" o formulário, e que tudo seja preenchido 
    -->
    
    <div class="container">
        <main>
            <h2 class="text-center mb-4">Formulário de Contato</h2>
            
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome:" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail:" required>
            </div>

            <div class="form-group">
                <label for="assunto">Assunto:</label>
                <select id="assunto" name="assunto" class="form-control" required>
                    <option value="">Selecione: </option>
                    <option value="contato">Entre em contato</option>
                    <option value="compra">Problema na compra</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="3" placeholder="Digite sua mensagem:" required></textarea>
            </div>

            <button type="submit" class="botao">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/pag-contato/contato.js"></script>
</body>
</html>
